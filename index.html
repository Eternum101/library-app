<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/87161b5108.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Section-->
    <div class="header">BOOK
        <span>LIBRARY</span>
    </div>
    <!--Book Section-->
    <div class="add-book">
        <h2>Click the "+" Button to Add a New Book</h2>
        <button class="btn-add color-1">+</button>
    </div>
    <div class="grid-container"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-form">
                <h1 class="form-title"></h1>
                <form class="add-book-form">
                    <div class="modal-input-field">
                        <input type="text" name="book-title" id="book-title" class="modal-form-input" placeholder="Title" required>
                    </div>
                    <div class="modal-input-field">
                        <input type="text" name="book-author" id="book-author" class="modal-form-input" placeholder="Author" required>
                    </div>
                    <div class="modal-input-field">
                        <input type="number" min="0" name="book-pages" id="book-pages" class="modal-form-input" placeholder="Pages" required>
                    </div>
                    <div class="modal-input-field-read">
                        <span class="modal-read">Read?</span>
                        <label class="read-container">
                            <input type="checkbox" min="0" name="book-read" id="book-read" class="modal-form-checkbox">
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button type="submit" class="btn form-submit-button"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!--Footer Section-->
<footer>
    <p>Copyright @ 
        <script>document.write(new Date().getFullYear())</script> 
    Eternum101</p>
    <a href="https://github.com/Eternum101" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
    </a>
</footer>
<script src="script.js"></script>
</body>
</html>
